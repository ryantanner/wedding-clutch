@(account: auth.Account)

@main("Wedding Clutch")   {

  <div id="weddingClutch" class="container-fluid">
    <div class="row-fluid">
      <div class="span3">
        <div id="wedding-list" class="well item-list-container">
          <!-- List of weddings -->
        </div>
      </div>
      <div class="span9">
        <div id="wedding">
        </div>
      </div>
    </div>
  </div>

  <script type="text/template" id="tmpl-wedding-list-item">
    <a href="#">
      <p><%= name %></p>
      <p><small class="muted-text"><%= dateFormat(date, "dddd, mmmm dS, yyyy") %></p>
    </a>
  </script>

  <script type="text/template" id="tmpl-wedding">
    <%= name %>
  </script>

}
